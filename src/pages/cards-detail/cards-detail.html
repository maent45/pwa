<ion-header>
    <ion-navbar>
        <button menuToggle *ngIf="!selectedCard">
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Item Details</ion-title>
    </ion-navbar>
</ion-header>

<ion-content *ngIf="selectedCard">
    <img src="{{selectedCard.node.Image.url}}"/>
    <h3 text-center>
        <ion-icon name="star"></ion-icon>
        {{selectedCard.node.Title}}
    </h3>
    <p padding>{{selectedCard.node.Desc}}</p>
</ion-content>
