<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cards</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    
    <ion-card *ngFor="let card of cards" (click)="itemClicked($event, card)">
        <img src="{{card.node.Image.url}}"/>
        <ion-card-content>
            <ion-card-title>
                {{card.node.Title}}
            </ion-card-title>
            <p>{{card.node.Desc}}</p>
        </ion-card-content>
    </ion-card>
    
</ion-content>
